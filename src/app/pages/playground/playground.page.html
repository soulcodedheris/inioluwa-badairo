<section class="mx-auto min-h-dvh w-full max-w-5xl px-6 py-16">
  <app-breadcrumbs />
  <header class="mb-8">
    <h1 class="text-3xl font-semibold sm:text-5xl">Playground</h1>
    <p class="mt-3 text-gray-600">Tiny experiments, ideas-in-progress, and open source links.</p>
  </header>

  <div class="mb-6 flex flex-wrap gap-2">
    @for (t of allTags(); track t) {
      <button type="button" class="rounded-full border px-3 py-1 text-xs"
              [class.bg-blue-600]="selected().has(t)" [class.text-white]="selected().has(t)"
              (click)="toggle(t)">{{ t }}</button>
    }
    @if (selected().size) {
      <button type="button" class="rounded-full border px-3 py-1 text-xs" (click)="clear()">Clear</button>
    }
  </div>

  <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
    @for (d of filtered(); track d.title) {
      <article class="rounded-lg border border-gray-200 p-4 dark:border-gray-700">
        <a [routerLink]="['/playground', d.slug]" class="no-underline">
        <h3 class="font-medium">{{ d.title }}</h3>
        <p class="mt-1 text-sm text-gray-600 dark:text-gray-300">{{ d.blurb }}</p>
        <div class="mt-2 flex flex-wrap gap-2">
          @for (t of d.tags; track t) {
            <span class="rounded-full border border-gray-300 px-2 py-0.5 text-xs text-gray-600 dark:border-gray-600 dark:text-gray-300">{{ t }}</span>
          }
        </div>
        </a>
      </article>
    }
  </div>
</section>
