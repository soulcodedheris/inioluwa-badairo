<section class="mx-auto min-h-dvh w-full max-w-4xl px-6 py-12">
  <a routerLink="/articles" class="text-sm text-gray-600 hover:text-gray-900">‚Üê Back to articles</a>

  @if (article(); as art) {
    <header class="mt-4">
      <h1 class="text-3xl font-semibold sm:text-5xl">{{ art.title }}</h1>
      <p class="mt-2 text-sm text-gray-500">{{ art.date | date }}</p>
    </header>

    <div class="mt-8 grid grid-cols-1 gap-8 md:grid-cols-[1fr_280px]">
      <article class="prose prose-neutral max-w-none dark:prose-invert" [innerHTML]="safeHtml()"></article>
      <nav class="sticky top-20 hidden self-start md:block">
        <p class="text-xs uppercase tracking-widest text-gray-500">On this page</p>
        <ul class="mt-3 space-y-2">
          @for (item of toc(); track item.id) {
            <li><a [href]="'#' + item.id" class="text-sm text-gray-600 hover:text-gray-900 dark:text-gray-300 dark:hover:text-white">{{ item.text }}</a></li>
          }
        </ul>
      </nav>
    </div>
  } @else {
    <p class="mt-8 text-gray-600">Article not found.</p>
  }
</section>
