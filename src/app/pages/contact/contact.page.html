<section class="mx-auto min-h-dvh w-full max-w-xl px-6 py-16">
  <header class="mb-8">
    <h1 class="text-3xl font-semibold sm:text-5xl">Letâ€™s talk</h1>
    <p class="mt-3 text-gray-600">New projects, freelance inquiry, or a coffee.</p>
  </header>

  <form (ngSubmit)="onSubmit()" #f="ngForm" class="space-y-4">
    <label class="block">
      <span class="mb-1 block text-sm text-gray-700">Name</span>
      <input class="w-full rounded border border-gray-300 px-3 py-2 outline-none focus:border-gray-400" name="name" [(ngModel)]="model.name" required />
    </label>
    <label class="block">
      <span class="mb-1 block text-sm text-gray-700">E-mail</span>
      <input type="email" class="w-full rounded border border-gray-300 px-3 py-2 outline-none focus:border-gray-400" name="email" [(ngModel)]="model.email" required />
    </label>
    <label class="block">
      <span class="mb-1 block text-sm text-gray-700">Message</span>
      <textarea rows="6" class="w-full rounded border border-gray-300 px-3 py-2 outline-none focus:border-gray-400" name="message" [(ngModel)]="model.message" required></textarea>
    </label>
    <button class="rounded bg-gray-900 px-4 py-2 text-white hover:bg-black" [disabled]="!f.form.valid">Send Message</button>
  </form>
</section>
