<header class="sticky top-0 z-20 flex items-center justify-between gap-2 px-4 py-3 bg-white/60 backdrop-blur supports-[backdrop-filter]:bg-white/40 dark:bg-black/40" role="banner">
  <a routerLink="/" class="inline-flex items-center gap-2 no-underline" aria-label="SoulCodedHeris home">
    <img src="/soulcodedheris-logo.jpeg" alt="SoulCodedHeris logo" class="h-9 w-auto sm:h-10" />
    <span class="sr-only">SoulCodedHeris</span>
  </a>
  <nav class="hidden md:flex md:items-center md:gap-1 text-sm" aria-label="Primary">
    <a routerLink="/work" routerLinkActive="active" #workRla="routerLinkActive" [attr.aria-current]="workRla.isActive ? 'page' : null" class="relative text-gray-600 hover:text-gray-900 px-2 py-1 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-gray-400 dark:focus-visible:ring-gray-600 after:absolute after:inset-x-2 after:-bottom-0.5 after:h-0.5 after:rounded after:bg-gray-900 after:opacity-0 after:transition-opacity dark:after:bg-white" [class.after:opacity-100]="workRla.isActive">Work</a>
    <a routerLink="/playground" routerLinkActive="active" #playRla="routerLinkActive" [attr.aria-current]="playRla.isActive ? 'page' : null" class="relative text-gray-600 hover:text-gray-900 px-2 py-1 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-gray-400 dark:focus-visible:ring-gray-600 after:absolute after:inset-x-2 after:-bottom-0.5 after:h-0.5 after:rounded after:bg-gray-900 after:opacity-0 after:transition-opacity dark:after:bg-white" [class.after:opacity-100]="playRla.isActive">Playground</a>
    <a routerLink="/articles" routerLinkActive="active" #artRla="routerLinkActive" [attr.aria-current]="artRla.isActive ? 'page' : null" class="relative text-gray-600 hover:text-gray-900 px-2 py-1 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-gray-400 dark:focus-visible:ring-gray-600 after:absolute after:inset-x-2 after:-bottom-0.5 after:h-0.5 after:rounded after:bg-gray-900 after:opacity-0 after:transition-opacity dark:after:bg-white" [class.after:opacity-100]="artRla.isActive">Articles</a>
    <a routerLink="/principles" routerLinkActive="active" #priRla="routerLinkActive" [attr.aria-current]="priRla.isActive ? 'page' : null" class="relative text-gray-600 hover:text-gray-900 px-2 py-1 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-gray-400 dark:focus-visible:ring-gray-600 after:absolute after:inset-x-2 after:-bottom-0.5 after:h-0.5 after:rounded after:bg-gray-900 after:opacity-0 after:transition-opacity dark:after:bg-white" [class.after:opacity-100]="priRla.isActive">Principles</a>
    <a routerLink="/about" routerLinkActive="active" #abtRla="routerLinkActive" [attr.aria-current]="abtRla.isActive ? 'page' : null" class="relative text-gray-600 hover:text-gray-900 px-2 py-1 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-gray-400 dark:focus-visible:ring-gray-600 after:absolute after:inset-x-2 after:-bottom-0.5 after:h-0.5 after:rounded after:bg-gray-900 after:opacity-0 after:transition-opacity dark:after:bg-white" [class.after:opacity-100]="abtRla.isActive">About</a>
    <a routerLink="/contact" routerLinkActive="active" #conRla="routerLinkActive" [attr.aria-current]="conRla.isActive ? 'page' : null" class="relative text-gray-600 hover:text-gray-900 px-2 py-1 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-gray-400 dark:focus-visible:ring-gray-600 after:absolute after:inset-x-2 after:-bottom-0.5 after:h-0.5 after:rounded after:bg-gray-900 after:opacity-0 after:transition-opacity dark:after:bg-white" [class.after:opacity-100]="conRla.isActive">Contact</a>
  </nav>
  <button class="ml-3 hidden md:inline-flex items-center gap-2 rounded border border-gray-300 px-2 py-1 text-xs text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800" (click)="toggleTheme()" aria-label="Toggle dark mode">

    <svg aria-hidden="true" class="hidden h-4 w-4 dark:block" viewBox="0 0 24 24" fill="currentColor"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79Z"/></svg>
    <span class="sr-only">Theme</span>
  </button>
  <button class="ml-auto inline-flex items-center justify-center rounded md:hidden border border-gray-300 p-2 text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800" (click)="toggleMenu()" [attr.aria-expanded]="isMenuOpen()" aria-controls="mobile-menu" aria-label="Toggle navigation">
    @if (!isMenuOpen()) {
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M3.75 17.25h16.5" /></svg>
    } @else {
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" /></svg>
    }
  </button>

@if (isMenuOpen()) {
  <div class="fixed inset-0 z-10 md:hidden" (click)="closeMenu()">
    <div class="absolute inset-0 bg-black/40 backdrop-blur-sm"></div>
    <div id="mobile-menu" class="absolute right-3 left-3 top-16 rounded-xl border border-gray-200 bg-white p-3 shadow-xl dark:border-gray-700 dark:bg-black" (click)="$event.stopPropagation()">
      <nav class="grid gap-1" aria-label="Mobile Primary">
        <a routerLink="/work" (click)="closeMenu()" class="rounded px-3 py-2 text-gray-800 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-800">Work</a>
        <a routerLink="/playground" (click)="closeMenu()" class="rounded px-3 py-2 text-gray-800 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-800">Playground</a>
        <a routerLink="/articles" (click)="closeMenu()" class="rounded px-3 py-2 text-gray-800 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-800">Articles</a>
        <a routerLink="/principles" (click)="closeMenu()" class="rounded px-3 py-2 text-gray-800 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-800">Principles</a>
        <a routerLink="/about" (click)="closeMenu()" class="rounded px-3 py-2 text-gray-800 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-800">About</a>
        <a routerLink="/contact" (click)="closeMenu()" class="rounded px-3 py-2 text-gray-800 hover:bg-gray-100 dark:text-gray-200 dark:hover:bg-gray-800">Contact</a>
      </nav>
    </div>
  </div>
}
