<a href="#main" class="sr-only focus:not-sr-only focus:fixed focus:left-4 focus:top-4 focus:z-50 focus:rounded focus:bg-white focus:px-3 focus:py-2 focus:text-black dark:focus:bg-black dark:focus:text-white">Skip to content</a>

<header class="sticky top-0 z-10 flex items-center justify-between px-4 py-3 bg-white/60 backdrop-blur supports-[backdrop-filter]:bg-white/40 dark:bg-black/40" role="banner">
  <a routerLink="/" class="inline-flex items-center gap-2 no-underline" aria-label="SoulCodedHeris home">
    <img src="/soulcodedheris-logo.jpeg" alt="SoulCodedHeris logo" class="h-7 w-auto" />
    <span class="sr-only">SoulCodedHeris</span>
  </a>
  <nav class="text-sm hidden md:flex" aria-label="Primary">
    <a routerLink="/work" routerLinkActive="active" #workRla="routerLinkActive" [attr.aria-current]="workRla.isActive ? 'page' : null" class="relative text-gray-600 hover:text-gray-900 px-2 py-1 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-gray-400 dark:focus-visible:ring-gray-600 after:absolute after:inset-x-2 after:-bottom-0.5 after:h-0.5 after:rounded after:bg-gray-900 after:opacity-0 after:transition-opacity dark:after:bg-white" [ngClass]="{ 'after:opacity-100': workRla.isActive }">Work</a>
    <a routerLink="/playground" routerLinkActive="active" #playRla="routerLinkActive" [attr.aria-current]="playRla.isActive ? 'page' : null" class="relative text-gray-600 hover:text-gray-900 px-2 py-1 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-gray-400 dark:focus-visible:ring-gray-600 after:absolute after:inset-x-2 after:-bottom-0.5 after:h-0.5 after:rounded after:bg-gray-900 after:opacity-0 after:transition-opacity dark:after:bg-white" [ngClass]="{ 'after:opacity-100': playRla.isActive }">Playground</a>
    <a routerLink="/articles" routerLinkActive="active" #artRla="routerLinkActive" [attr.aria-current]="artRla.isActive ? 'page' : null" class="relative text-gray-600 hover:text-gray-900 px-2 py-1 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-gray-400 dark:focus-visible:ring-gray-600 after:absolute after:inset-x-2 after:-bottom-0.5 after:h-0.5 after:rounded after:bg-gray-900 after:opacity-0 after:transition-opacity dark:after:bg-white" [ngClass]="{ 'after:opacity-100': artRla.isActive }">Articles</a>
    <a routerLink="/principles" routerLinkActive="active" #priRla="routerLinkActive" [attr.aria-current]="priRla.isActive ? 'page' : null" class="relative text-gray-600 hover:text-gray-900 px-2 py-1 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-gray-400 dark:focus-visible:ring-gray-600 after:absolute after:inset-x-2 after:-bottom-0.5 after:h-0.5 after:rounded after:bg-gray-900 after:opacity-0 after:transition-opacity dark:after:bg-white" [ngClass]="{ 'after:opacity-100': priRla.isActive }">Principles</a>
    <a routerLink="/about" routerLinkActive="active" #abtRla="routerLinkActive" [attr.aria-current]="abtRla.isActive ? 'page' : null" class="relative text-gray-600 hover:text-gray-900 px-2 py-1 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-gray-400 dark:focus-visible:ring-gray-600 after:absolute after:inset-x-2 after:-bottom-0.5 after:h-0.5 after:rounded after:bg-gray-900 after:opacity-0 after:transition-opacity dark:after:bg-white" [ngClass]="{ 'after:opacity-100': abtRla.isActive }">About</a>
    <a routerLink="/contact" routerLinkActive="active" #conRla="routerLinkActive" [attr.aria-current]="conRla.isActive ? 'page' : null" class="relative text-gray-600 hover:text-gray-900 px-2 py-1 rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-offset-2 focus-visible:ring-gray-400 dark:focus-visible:ring-gray-600 after:absolute after:inset-x-2 after:-bottom-0.5 after:h-0.5 after:rounded after:bg-gray-900 after:opacity-0 after:transition-opacity dark:after:bg-white" [ngClass]="{ 'after:opacity-100': conRla.isActive }">Contact</a>
  </nav>
  <button class="relative ml-2 h-10 w-10 shrink-0 md:hidden rounded focus:outline-none focus-visible:ring-2 focus-visible:ring-gray-400 dark:focus-visible:ring-gray-600" (click)="toggleMobileNav()" [attr.aria-expanded]="mobileOpen()" aria-controls="mobile-menu" aria-label="Toggle navigation">
    <span class="sr-only">Menu</span>
    <span class="absolute left-2 right-2 top-3 h-0.5 bg-gray-900 transition-all dark:bg-gray-100" [class.translate-y-2]="mobileOpen()" [class.rotate-45]="mobileOpen()"></span>
    <span class="absolute left-2 right-2 top-1/2 h-0.5 -translate-y-1/2 bg-gray-900 transition-all dark:bg-gray-100" [class.opacity-0]="mobileOpen()"></span>
    <span class="absolute left-2 right-2 bottom-3 h-0.5 bg-gray-900 transition-all dark:bg-gray-100" [ngClass]="{ '-translate-y-2': mobileOpen(), '-rotate-45': mobileOpen() }"></span>
  </button>
  <button class="ml-3 inline-flex items-center gap-2 rounded border border-gray-300 px-2 py-1 text-xs text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-gray-800" (click)="toggleTheme()" aria-label="Toggle dark mode">
    <svg aria-hidden="true" class="h-4 w-4 block dark:hidden" viewBox="0 0 24 24" fill="currentColor"><path d="M12 18a6 6 0 1 0 0-12 6 6 0 0 0 0 12Zm0 4a1 1 0 0 1-1-1v-1.06a1 1 0 1 1 2 0V21a1 1 0 0 1-1 1Zm0-20a1 1 0 0 1 1 1v1.06a1 1 0 1 1-2 0V3a1 1 0 0 1 1-1Zm10 9a1 1 0 0 1 0 2h-1.06a1 1 0 1 1 0-2H22ZM3.06 11a1 1 0 1 1 0 2H2a1 1 0 0 1 0-2h1.06Zm15.384 6.556a1 1 0 0 1-1.414 1.414l-.75-.75a1 1 0 1 1 1.414-1.414l.75.75ZM6.72 5.19A1 1 0 1 1 5.306 3.78l.75-.75A1 1 0 0 1 7.47 4.444l-.75.75Zm11.31-2.16a1 1 0 0 1 1.414 1.414l-.75.75A1 1 0 1 1 17.28 3.78l.75-.75ZM5.19 17.28a1 1 0 1 1 1.414-1.414l.75.75A1 1 0 0 1 5.94 18.03l-.75-.75Z"/></svg>
    <svg aria-hidden="true" class="hidden h-4 w-4 dark:block" viewBox="0 0 24 24" fill="currentColor"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 1 0 9.79 9.79Z"/></svg>
    <span class="sr-only">Theme</span>
  </button>
</header>

@if (mobileOpen()) {
  <div id="mobile-menu" class="md:hidden fixed inset-0 z-40" role="dialog" aria-modal="true">
    <div class="absolute inset-0 bg-black/40 dark:bg-black/60" (click)="closeMobileNav()"></div>
    <div class="absolute right-0 top-0 h-full w-72 max-w-[85vw] translate-x-0 bg-white p-6 shadow-xl dark:bg-zinc-900">
      <nav class="mt-2 space-y-2 text-base" aria-label="Mobile Primary">
        <a routerLink="/work" (click)="closeMobileNav()" class="block rounded px-3 py-2 text-gray-800 hover:bg-gray-100 dark:text-gray-100 dark:hover:bg-zinc-800">Work</a>
        <a routerLink="/playground" (click)="closeMobileNav()" class="block rounded px-3 py-2 text-gray-800 hover:bg-gray-100 dark:text-gray-100 dark:hover:bg-zinc-800">Playground</a>
        <a routerLink="/articles" (click)="closeMobileNav()" class="block rounded px-3 py-2 text-gray-800 hover:bg-gray-100 dark:text-gray-100 dark:hover:bg-zinc-800">Articles</a>
        <a routerLink="/principles" (click)="closeMobileNav()" class="block rounded px-3 py-2 text-gray-800 hover:bg-gray-100 dark:text-gray-100 dark:hover:bg-zinc-800">Principles</a>
        <a routerLink="/about" (click)="closeMobileNav()" class="block rounded px-3 py-2 text-gray-800 hover:bg-gray-100 dark:text-gray-100 dark:hover:bg-zinc-800">About</a>
        <a routerLink="/contact" (click)="closeMobileNav()" class="block rounded px-3 py-2 text-gray-800 hover:bg-gray-100 dark:text-gray-100 dark:hover:bg-zinc-800">Contact</a>
      </nav>
      <div class="mt-6 border-t border-gray-200 pt-4 dark:border-zinc-800">
        <button class="w-full rounded border border-gray-300 px-3 py-2 text-left text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-200 dark:border-gray-700 dark:hover:bg-zinc-800" (click)="toggleTheme()">Toggle Theme</button>
      </div>
    </div>
  </div>
}

<app-particles-background />
<main id="main" class="min-h-dvh bg-white text-gray-900 dark:bg-black dark:text-gray-100" role="main">
  <router-outlet />
</main>
